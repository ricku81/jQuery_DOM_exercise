<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App!</title>
</head>
<body>
  <h1>Movie Ratings!</h1>
  <form>
    <input type="text" id="title" minlength="2" placeholder="Enter Movie Title">
    <input type="number" min="0" max="10" id="rating" placeholder="0-10">
    <button type="submit">Rate!</button>
  </form>
  <h2>Movies:</h2>
  <ul></ul>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    $('form').on('submit',function(evt){
      evt.preventDefault();
      let movie = $('input').eq(0).val();
      let rating = $('input').eq(1).val();

      if(movie === '' && rating === ''){
        return alert('Oops! You need to enter a Movie and Rating!');
      }
      // create li in ul of movie and rating
      $('ul').append(`<li>'${movie}' Rated: ${rating}/10 <button class="remove">x</button></li>`);
      // reset inputs
      $('input').eq(0).val(()=>'');
      $('input').eq(1).val(()=>'');
    })

    $('ul').on('click','.remove',function(evt){
      evt.target.parentElement.remove();
    });
  </script>
</body>
</html>
